<body>
    <script>
        /* function execFn(thisArg, otherArgs, fn) {
            thisArg = (thisArg === null || thisArg === undefined) ? window : Object(thisArg)
            thisArg.fn = fn
            thisArg.fn(...otherArgs)
            delete thisArg.fn
        } */

        Function.prototype._execFn = function (thisArg, otherArgs) {
            thisArg = (thisArg === null || thisArg === undefined) ? window : Object(thisArg)
            thisArg.fn = this
            thisArg.fn(...otherArgs)
            delete thisArg.fn
        }
        Function.prototype._call = function (thisArg, ...otherArgs) {
            this._execFn(thisArg, otherArgs)
        }

        Function.prototype._apply = function (thisArg, otherArgs) {
            this._execFn(thisArg, otherArgs)
        }

        const obj = {
            name: "why"
        };

        function fn(a, b) {
            console.log(this, "形参", a, b);
        }

        fn._call(obj, 10, 20);
        fn._apply(obj, [10, 20]);
    </script>
