    <script>
        Function.prototype._apply = function (thisArg, ...args) {
           thisArg = (thisArg === null || thisArg === undefined)?window : Object(thisArg)
            thisArg.fn = this
            thisArg.fn()
            delete thisArg.fn
        };

        const obj = {
            name: "why"
        };

        function fn(a, b) {
            console.log(this, "形参", a, b);
        }
