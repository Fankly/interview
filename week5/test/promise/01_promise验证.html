<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            const p = new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            let res = JSON.parse(xhr.responseText);
                            resolve(res);
                        } else {
                            reject(xhr.status);
                        }
                    }
                };
                xhr.open("get", `http://www.baidu.com/sugrec?prod=pc&wd=htm`);
                xhr.send();
            });

            p.then(
                (res) => {
                    console.log("第一个then的res数据:", res);
                },
                (error) => {
                    console.log("第一个then的err数据:", error);
                }
            );
        </script>
    </body>
</html>
