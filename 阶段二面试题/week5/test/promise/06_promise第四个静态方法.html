<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            Promise.any(数组对象中的promise) 如果有一个成功,就成功了,如果所有失败,就失败了
         -->
        <script>
            const p = new Promise((resolve, reject) => {
                resolve(1)
            }).then(res => {
                console.log(res)
            })
            console.log(p)
        </script>
    </body>
</html>
